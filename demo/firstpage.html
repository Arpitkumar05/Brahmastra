<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <link rel="icon" type="image/png"  href="newimg/bnew.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 250px;
            height: auto;
        }

        .second-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: auto;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 900px;
            gap: 420px;
        }

        .box {
            background: repeating-linear-gradient(45deg, black, transparent 100px);
            backdrop-filter: blur(100px);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 45%;
        }

        h2 {
            color: rgb(223, 155, 9);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .btn {background-image: linear-gradient(to right, #000000 0%, #53346D  51%, #000000  100%)}
         .btn {
            cursor: pointer;
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;            
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            font-size: 1.2rem;
            font-weight: bold;
        
          }

          .btn:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
          }
         

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 140px;
                margin-top: 50px;
            }

            .box {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .btn {
                font-size: 1rem;
                padding: 12px 25px;
            }

            .logo {
                position: absolute;
                margin-left: 26px;
                top: 20px;
                left: 20px;
                width: 280px;
                height: auto;
            }

            .second-logo {
                bottom: 30px;
                /* Increased from 10px */
                right: 15px;
                width: 140px;
                transform: translateY(51px);
                /* Moves the logo up */
                margin-right: 115px;
            }
        }
    </style>
</head>

<body>
    <video autoplay loop muted>
        <source src="newvideo/newvideo.mp4" type="video/mp4">
    </video>
    <img src="newimg/newlogo.png" alt="Logo" class="logo">
    <img src="newimg/vasudev.png" alt="Second Logo" class="second-logo">
    <div class="container">
        <div class="box">
            <h2>भाषा चुनिये</h2>
            <button class="btn" onclick="openSite('indexhindi.html')">हिन्दी</button>
        </div>
        <div class="box">
            <h2>Choose The Language</h2>
            <button class="btn" onclick="openSite('index.html')">ENGLISH</button>
        </div>
    </div>
    <script>
        function openSite(url) {
            window.location.href = url;
        }
    </script>
</body>

</html>
